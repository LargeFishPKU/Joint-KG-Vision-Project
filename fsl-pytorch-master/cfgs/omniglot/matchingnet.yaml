common:
    dataset: omniglot
    model: Conv4
    method: matchingnet
    train_n_way: 5
    test_n_way: 5
    n_shot: 5
    train_aug: False
    save_dir: exps

train:
    stop_epoch: 50
    base_lr: 0.001
    steps: [50]
    gamma: 1

    optim: Adam
    momentum: 0.9
    weight_decay: 0.0001

    save_freq: 50
    resume: False
    warmup: False

test:
    iter_num: 600
    split: novel
    save_iter: -1
    adaptation: False
