common:
    dataset: miniImagenet
    model: Conv4
    method: baseline
    train_n_way: 5
    test_n_way: 5
    n_shot: 5
    train_aug: True
    save_dir: exps

train:
    stop_epoch: 400
    base_lr: 0.001
    steps: [400]
    gamma: 1

    optim: Adam
    momentum: 0.9
    weight_decay: 0

    save_freq: 50
    resume: False
    warmup: False

test:
    iter_num: 600
    split: novel
    save_iter: -1
    adaptation: False
