common:
    dataset: miniImagenet
    model: ResNet10
    method: protonet_joint
    train_n_way: 5
    test_n_way: 5
    n_shot: 5
    n_episode: 100
    train_aug: True
    save_dir: exps
    use_text_vector: True
    text_vector_dimension: 300
    text_vector_type: GloVe
    text_vector_path: /root/hdd/yankun/with_jameel/data/label_to_vector_glove.json

train:
    stop_epoch: 600
    base_lr: 0.001
    steps: [600]
    gamma: 1

    optim: Adam
    momentum: 0.9
    weight_decay: 0

    save_freq: 50
    resume: False
    warmup: False

test:
    iter_num: 600
    split: novel
    # save_iter: -1
    save_iter: 599
    adaptation: False
